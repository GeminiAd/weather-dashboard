<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="display-4 font-weight-bold">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <section id="city-bar" class="col-md-4 col-lg-3 col-xl-3">
                <form id="city-input-form">
                    <div class="form-group">
                        <label id="city-search-label" for="cityText">Search for a City:</label>
                        <input type="text" class="form-control" id="cityText" placeholder="" />
                    </div>
                    <button type="submit" class="submit-button list-button">Submit</button>
                </form>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Invalid City</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="alert alert-danger" role="alert">Error: city not recognized. Enter a valid city in the city search box.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn modal-dismiss" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- City buttons go here. -->
                <div id="city-list"></div>
            </section>
            <section id="weather-content" class="col-md-8 col-lg-9 col-xl-9"></section>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
