<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="display-4 font-weight-bold">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <section id="city-bar" class="col-md-3 col-lg-3 col-xl-3">
            <form>
                <div class="form-group">
                    <label id="city-search-label" for="cityText">Search for a City:</label>
                    <input type="text" class="form-control" id="cityText" placeholder="" />
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
            <hr>
            <div id="city-list"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
